<template name="ticketDetails">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ticket}}</h5>
                <p class="card-text">{{ticket.description}}</p>
                <p class="card-text"><small class="text-muted">{{ticket.status}}</small></p>
            </div>
        </div>
    </div>
</template>
