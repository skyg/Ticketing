<template name="ticketList">
    <div class="container">
        <h1 class="mb-0">Les tickets</h1>
        {{#if countTickets}}
            <p class="my-3">
                <span class="badge bg-secondary float-end">{{countTickets}} ticket(s)</span>
                <a href="/tickets/create">Ajouter un ticket</a>
            </p>
        {{else}}
            <p class="my-3">Aucun ticket pour le moment.</p>
        {{/if}}
        <div class="row">
            {{#each tickets}}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        <p class="card-text">{{description}}</p>
                        <p class="card-text"><small class="text-muted">{{status}}</small></p>
                    </div>
                    <div class="card-footer">
                        <a href="/tickets/{{_id}}" class="card-link">Voir d√©tails</a>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
