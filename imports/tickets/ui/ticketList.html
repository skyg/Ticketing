<template name="ticketList">
    <h1 class="mb-0">Les tickets</h1>

    <p class="my-3">
        <span class="badge bg-secondary float-end">{{countTickets}} ticket(s)</span>
        <a href="/tickets/create" class="btn btn-primary">Ajouter un ticket</a>
    </p>

    {{#if isEqual countTickets 0}}
        <div class="alert bg-light border"><em>Aucun ticket pour le moment.</em></div>
    {{/if}}

    <div class="row">
        {{#each tickets}}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title"><a href="/tickets/{{_id}}" class="card-link">{{title}}</a></h5>
                    <p class="card-text">{{description}}</p>

                    <div class="circle float-end" title="Ticket ajoutÃ© par {{getUserName user}}" data-toggle="tooltip">
                        {{getUserInitials user}}
                    </div>
                    <span class="bg-white p-1 border border-2 {{statusColor}}">
                        <strong>{{statusName}}</strong>
                    </span>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col">
                            <a href="/tickets/update/{{_id}}" class="card-link"><i class="fa fa-edit"></i></a>
                        </div>
                        <div class="col text-end">
                            <a href="#" class="delete card-link text-danger" data-ticketId="{{_id}}"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
