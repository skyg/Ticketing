<template name="ticketUpdate">
    <div class="container">

        <div class="row mt-3">
            <div class="col-md-6">

                <div class="card mb-4">
                    <div class="card-header">Modifier un ticket</div>
                    <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="title" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ticket.title}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" value="{{ticket.description}}" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                {{#each statuses}}
                                    {{#if isEqual _id ticket.status}}
                                        <option value="{{_id}}" selected>{{name}}</option>
                                    {{else}}
                                        <option value="{{_id}}">{{name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                        <a href="/tickets" class="float-end">Annuler</a>
                        <button type="submit" class="btn btn-primary">Valider !</button>
                    </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>
